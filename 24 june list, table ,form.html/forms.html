<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        form{
            width: 60%;
            margin: auto;
            text-align: center;
            border: 2px solid red;
            background-color: #B6F500;
            border-radius: 5px;
            padding: 20px;
        }
        h2{
            color: red;
        }
    </style>
</head>
<body>
    
    <form action="">
        <h2>Personal Details</h2>

        <label for="name">Name :</label>
        <input type="text" name="name" id="name">
        <br><br>

        <label for="pass">Password :</label>
        <input type="password" name="password" id="pass">
        <br><br>

        <label for="email">E-mail id :</label>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="gender">Gender :</label>

        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><br>

        <label for="contact">Contact :</label>
        <input type="number" name="contact" id="contact">


        <h2>Educational Qualification</h2>

        <label for="degree">Degree :</label>
        <select name="degree" id="degree">
            <option value="none">--Select Group--</option>
            <option value="mca">MCA</option>
            <option value="BCA">BCA</option>

        </select>
        <br><br>


        <label for="engineering">Engineering :</label>
        <select name="engineering" id="engineering">
            <option value="none">--Select Group--</option>
            <option value="dip">Diploma</option>
            <option value="cs">CS</option>
        </select>
        <br><br>

        <label for="hobbies">Hobbies :</label>

        <input type="checkbox" name="playing chess" id="chess">
        <label for="chess">Playing chess</label>

        <input type="checkbox" name="books" id="books">
        <label for="books">Reading books</label>

        <h2>Address</h2>

        <textarea name="Address" id="Address" cols="25" rows="5">

        </textarea>
        <br><br>


        <label for="resume">Attach Resume :</label>
        <input type="file" name="resume" id="resume">
        <br><br>


        <input type="SUBMIT" name="SUBMIT" id="submit" value="SUBMIT" style="background-color: orangered; padding-inline: 20px;">




    </form>

</body>
</html>
